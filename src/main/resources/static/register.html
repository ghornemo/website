<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link href="css/login.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
<meta charset="UTF-8"></meta>
<title>Registration</title>
</head>
<body>
	<a href="/">home</a>
	<form id="registerForm" action="/registration" class="container" style="padding:100px; padding-right:400px; padding-left:400px;" method="post">
<div class="form-group row">
  <label for="firstName" class="col-2 col-form-label">First Name</label>
  <div class="col-10">
    <input class="form-control" required="true" type="text" id="firstName" name="firstName">
  </div>
</div>
<div class="form-group row">
  <label for="lastName" class="col-2 col-form-label">Last Name</label>
  <div class="col-10">
    <input class="form-control" required="true" type="text" id="lastName" name="lastName">
  </div>
</div>
<div class="form-group row">
  <label for="email" class="col-2 col-form-label">Email</label>
  <div class="col-10">
    <input class="form-control" required="true" type="email" id="email" name="email">
  </div>
</div>
<div class="form-group row">
  <label for="telephone" class="col-2 col-form-label">Telephone</label>
  <div class="col-10">
    <input class="form-control" required="true" placeholder="(xxx)xxx-xxxx" type="text" id="telephone" name="telephone">
  </div>
</div>
<div class="form-group row">
  <label for="password" class="col-2 col-form-label">Password</label>
  <div class="col-10">
    <input class="form-control" type="password" id="password" name="password">
  </div>
</div>
<div class="form-group row">
  <label for="dob" class="col-2 col-form-label">Date of Birth</label>
  <div class="col-10">
    <input class="form-control" type="date" id="dob" name="dob">
  </div>
</div>
	<input type="submit" class="btn"></input>
	</form>
</body>
</html>
